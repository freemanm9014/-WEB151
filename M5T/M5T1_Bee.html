<html>
<head>
  <title> Bee Canvas</title>
</head>
	<h1> Bee Canvas</h1>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
	
	
	
	// draw a box
    var canvas = document.getElementById("canvas");
	// get the context as 2d
    var ctx = canvas.getContext("2d");
	// actually draw
	
	var size = 0;
	
	
	var x = 100;
	var y = 100;
	
	
	setInterval(function()
	{
		ctx.clearRect(0, 0, 200, 200);
		
		drawBee(x, y);
		x = update(x);
		y = update(y);
			
		ctx.strokeRect(0, 0, 200, 200);	
	
	
	
	
	
	}, 30);
	
    var circle = function (x , y, radius, fillCircle)
	{
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI * 2, false);
		if (fillCircle)
		{
		ctx.fill();
		} 
		else
		{
		ctx.stroke();
		}
	};
	
	var drawBee = function (x, y) 
	{
	ctx.lineWidth = 2;
	ctx.strokeStyle = "Black";
	ctx.fillStyle = "Gold";
	
	circle(x, y, 8, true);
	circle(x, y, 8, false);
	circle(x - 5, y - 11, 5, false);
	circle(x + 5, y - 11, 5, false);
	circle(x - 2, y - 1, 2, false);
	circle(x + 2, y - 1, 2, false);
	};
		drawBee(200, 200);
		
	var update = function (coordinate) 
	{
		var offset = Math.random() * 4 - 2;
		coordinate += offset;
		
		if (coordinate > 200) 
		{
			coordinate = 200;
		}
		if (coordinate < 0) 
		{
		coordinate = 0;
		}
		
		return coordinate;
	
	};	
	
		update(200, 200);
	
    </script>
</body>
</html>
